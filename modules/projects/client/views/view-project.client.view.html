<secondary-menu-directive></secondary-menu-directive>

<section class="content background" data-ng-controller="RandomMapController"
         ng-style="{'background-image': 'url(' + staticMap.mapUrl + ')', 'background-size' : 'cover' }" data-ng-class="{'page-view-menu-open': toggleSecondMenu}">

    <section class="container">
        <a href="/" class="small-main-logo logo-on-page logo-second-page img-responsive"></a>

        <div class="main-content-outer">

            <section data-ng-controller="ProjectsController" data-ng-init="findOne()" class="main-content-inner">


                    <a data-ng-click="goBack()"><span><i class="fa fa-chevron-left"></i></span></a>
                <div class="view-project">
                    <div class="page-header">
                        <h1 data-ng-bind="project.title"></h1>
                        Category: {{category}}
                    </div>

                    <div class="row">
                        <div class="col-xs-12">


                            <div class="videoWrapper" data-ng-show="project.category === 'video'">
                                <iframe data-ng-show="!videoSizeSelect()" width="560" height="349" data-ng-src="{{vimeoId}}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
                                </iframe>
                            </div>

                            <div class="videoWrapper" data-ng-show="project.category === 'audio'">
                                <iframe width="100%" height="450" scrolling="no" frameborder="no" data-ng-src="{{soundCloudId}}">
                                </iframe>
                            </div>

                            <small>
                                <em class="text-muted">

                                    Published
                                    <span data-ng-bind="project.createdOn | date:'mediumDate'"></span>
                                    by
                                    <span data-ng-bind="project.user.displayName"></span>
                                </em>
                            </small>
                            <!--data-ng-class="{'input-filled': user.userZip !== ''}"-->
                            <div data-ng-show="project.story !== ''">
                                <p data-ng-bind-html="trustAsHtml(project.story)"></p>
                            </div>

                            <hr>

                            <div>
                                <img ng-src="{{project.mapImage}}" class="img-responsive">
                            </div>

                            <div class="pull-right"
                                 data-ng-show="((authentication.user) && (authentication.user._id == project.user._id)) || isAdmin.user === 'admin'">
                                <a class="btn btn-main grow" href="/projects/{{project._id}}/edit">
                                    <i class="glyphicon glyphicon-edit"></i>
                                </a>
                                <a class="btn btn-primary btn-warning" data-ng-click="remove();">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>

            </section>
        </div>
    </section>
</section>
