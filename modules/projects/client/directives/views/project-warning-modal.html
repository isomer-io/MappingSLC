<section data-ng-controller="ModalController">
<!--<div class="shadow">-->
<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Warning!</h4>
    </div>
    <div class="modal-body">
        <h3>Are you sure you want to leave?</h3>
    </div>



    <div class="modal-footer">
        <button type="button" class="btn btn-main grow btn-warning" data-dismiss="modal" ng-click="ok()">Ok: Leave Page</button>
        <button type="button" class="btn btn-main grow" ng-click="cancel()">Cancel: Stay on Page</button>
    </div>
</div>
<!--</div>-->
</section>
