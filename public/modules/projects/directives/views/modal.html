<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Warning!</h4>
    </div>
    <div class="modal-body">
        <h3>Are you sure you want to leave?</h3>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="leave()">Leave Page</button>
        <button type="button" class="btn btn-primary" ng-click="closeMe()">Stay on Page</button>
    </div>
</div>
