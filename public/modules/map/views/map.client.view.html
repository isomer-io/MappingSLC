<section class="container" data-ng-controller="MapController" data-ng-init="mapFunction()">

    <span data-ng-show="categoryFilters" data-ng-click="categoryFilters=!categoryFilters" ng-class="{true: 'ui-select-on', false:
        'ui-select-off'}">
        <div id="filters" class="ui-select">
        <!--<div id="filters" class="ui-select" data-ng-click="categoryFilters=!categoryFilters" ng-class="{true: 'ui-select-on', false:-->
        <!--'ui-select-off'}">-->
            <span class="fa fa-chevron-right pull-right"></span>


            <!--beginning of input fields-->

                <div id="check-awesome" class="form-group filter first-filter">
                    <input type="checkbox" checked=checked name="filters" id="interviews" value="interviews">
                    <label for="interviews">
                            <span class="check"></span>
                            <span class="box"></span>
                            Interviews
                    <label/>
                </div>

            <div id="check-awesome" class="form-group filter">
                <input type="checkbox" checked=checked name="filters" id="essays" value="essays">
                <label for="essays">
                    <span class="check"></span>
                    <span class="box"></span>
                    Essays
                </label>
            </div>

            <div id="check-awesome" class="form-group filter">
                <input type="checkbox" id="multimedia" checked="checked" name="filters" value="multimedia">
                <label for="multimedia">
                    <span class="check"></span>
                    <span class="box"></span>
                    Multimedia
                </label>
            </div>

            <div id="check-awesome" class="form-group filter">
                <input type="checkbox" id="census-data" data-ng-model="censusDataTractLayer" ng-change="toggleCensusData()">
                <label for="census-data">
                    <span class="check"></span>
                    <span class="box"></span>
                    Census Data
                </label>
            </div>

            <div id="check-awesome" class="form-group filter">
                <input type="checkbox" id="google-places-data" data-ng-model="googlePlacesLayer" ng-change="toggleGooglePlacesData()">
                <label for="google-places-data">
                    <span class="check"></span>
                    <span class="box"></span>
                    Points of Interest<br>
                </label>
            </div>

            <!-- end of form input fields-->

        </div>

        </span>

    <span data-ng-hide="categoryFilters" data-ng-click="categoryFilters=!categoryFilters" ng-class="{true: 'ui-select-on', false:
        'ui-select-off'}">
        <div id="filters" class="ui-select">
            <span class="fa fa-chevron-left"></span>
        </div>
    </span>


    <!--to call MapBox map-->

    <div id="map" class="map"></div>

</section>
