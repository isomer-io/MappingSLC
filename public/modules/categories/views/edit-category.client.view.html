<section data-ng-controller="CategoriesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Category</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="category.title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <textarea ckeditor="editorOptions" data-ng-model="category.description" id="description"
                                  class="form-control" placeholder="description">
                        </textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="isActive">Is Active</label>
                    <div class="controls">
                        <input type="checkbox" data-ng-model="category.isActive" id="isActive" class="form-control"
                               placeholder="Is Active" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
